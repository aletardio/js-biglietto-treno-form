<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calcolo del prezzo del biglietto del treno</title>
</head>
<body>
    <h1 class=" fw-bold text-uppercase text-light text-center m-4">calcola il prezzo del tuo biglietto</h1>
    
    <!-- FORM CON INSERIMENTO DATI -->
    <div class="container">
        <div class="row pt-5">
            <div class="col-4 d-flex flex-column justify-content-center align-items-center">
                <div class="text-red mb-2">
                    Nome Cognome
                </div>
                <input type="text" id="name" name="name" placeholder="Nome e Cognome" class="form-control">
            </div>
            <div class="col-4 d-flex flex-column justify-content-center align-items-center">
                <div class="text-red mb-2">
                    Km da percorrere
                </div>
                <input type="text" id="kilometers" name="kilometers" placeholder="Km da percorrere" class="form-control">
            </div>
            <div class="col-4 d-flex flex-column justify-content-center align-items-center">
                <div class="text-red mb-2">
                    Fascia d'età
                </div>
                <select name="age" id="age" class="form-control">
                    <option value="">Seleziona età</option>
                    <option value="Max">Maggiorenne</option>
                    <option value="Min">Minorenne</option>
                </select>
            </div>
            <div class="col-12 d-flex justify-content-center mt-5">
                <button class="btn-generate mt-3">Genera</button>
                <button class="btn-generate mt-3 ms-4">Annulla</button>
            </div>
        </div>
    </div>

    <h1 class=" fw-bold text-uppercase text-light text-center m-4">il tuo biglietto</h1>
    <div class="container">
        <div class="row px-4">
            <div class="col-12 text-uppercase fw-bold fs-3 text mt-4">
                dettaglio passeggeri
            </div>
            <div class="col-3 bg-grey">
                <div class="text-uppercase fw-bold fs-4 ms-2 mt-4">
                    nome passeggero 
                </div>
                <div id="utente" class="text-uppercase fw-bold fs-5 ms-2"></div>
            </div>
            <div class="col-9 border-grey">

            </div>
            <!-- <div class="col-9">
                
            </div> -->
        </div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
