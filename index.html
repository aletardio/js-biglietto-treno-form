<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calcolo del prezzo del biglietto del treno</title>
</head>
<body>
    <h1 class=" fw-bold text-uppercase text-light text-center mt-4">calcola il prezzo del tuo biglietto</h1>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="text-red">
                    Nome Cognome
                </div>
                <input type="text" id="name" name="name" placeholder="Nome e Cognome" class="form-control">
            </div>
            <div class="col-4">
                <div class="text-red">
                    Km da percorrere
                </div>
                <input type="text" id="kilometers" name="kilometers" placeholder="Km da percorrere" class="form-control">
            </div>
            <div class="col-4">
                <div class="text-red">
                    Fascia d'et√†
                </div>
                <select name="age" id="age" class="form-control">
                    <option value="">Seleziona</option>
                    <option value="Max">Maggiorenne</option>
                    <option value="Min">Minorenne</option>
                </select>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <button class="btn-generate mt-3">Genera</button>
                <button class="btn-generate mt-3 ms-4">Annulla</button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
